# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/imdb}
spring.datasource.username=${DATASOURCE_USERNAME:brianperin}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.jpa.properties.hibernate.format_sql=${DATASOURCE_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:create}
# Pretty-print JSON responses

spring.jackson.serialization.indent_output=${PRETTY_PRINT:true}

server.error.include-message=always

jwt.secret=${JWT_SECRET:super_secret}

logging.level.root=${LOGGING_LEVEL:WARN}
logging.level.org.springframework.security=${LOGGING_LEVEL:WARN}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_LEVEL:WARN}